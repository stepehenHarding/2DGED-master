<!DOCTYPE html>
<html>
    <head>
        <title>breakout</title>
        <style>
            * {padding:0; margin: 0;}
            canvas {background: rgb(59, 59, 59);display:block;margin:0auto;}
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width="1080" height="720"></canvas>
        
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var ballRadius = 10;
            var ballColor = "ffffff";
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 2;
            var dy = -2;
            //creates paddle
            var paddleHeight = 10;
            var paddleWidth = 200;
            var paddleX =(canvas.width-paddleWidth)/2;
            //booleans made for creating controls
            var rightPressed = false;
            var leftPressed = false;
            var paddleSpeed = 7;
            //create the bricks
            var brickRowCount =6;
            var brickColumnCount=12;
            var brickWidth = 75;
            var brickHeight = 20;
            var brickPadding=10;
            var brickOffsetTop=30;
            var brickOffsetLeft=30;

            var score =0;
            
            var bricks =[];
            for (var c=0; c<brickColumnCount; c++){
                bricks[c]=[];
                for(var r=0; r<brickRowCount; r++){
                    bricks[c][r]= {x:0,y:0,status:1};
                }
            }

            //lisens for key being pressed and released    
            document.addEventListener("keydown",keyDownHandler,false);
            document.addEventListener("keyup",keyUpHandler,false);
            document

            function collisionDetection(){
                for(var c=0; c<brickColumnCount; c++){
                    for(var r=0; r<brickRowCount; r++){
                        var b= bricks[c][r];
                        if(b.status==1)
                        {
                            if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight){
                            dy=-dy;
                            b.status=0;
                            // ball changes color when it hits a block
                            ballColor="#88c288";
                            score++;
                            if(score == brickRowCount*brickColumnCount){
                                alert("YOU WIN, CONGRATULATIONS!\nYour Score="+score);
                                alert("Your Score="+score);
                                document.location.reload();
                                clearInterval(interval);
                            }
                        }
                    }
                }
            }
        }

        
            function drawScore(){
                ctx.font ="16px Arial";
                ctx.fillStyle ="ffffff";
                ctx.fillText("Score:"+score,8,20);
            }



            // sets the booleans to true when key is pressed,let go.
            function keyDownHandler(e){
                if(e.key == "Right"||e.key =="ArrowRight"){
                    rightPressed =true;
                }
                else if(e.key =="Left"|| e.key == "ArrowLeft"){
                    leftPressed = true;
                }
            }

            function keyUpHandler(e){
                if(e.key == "Right"||e.key =="ArrowRight"){
                    rightPressed =false;
                }
                else if(e.key =="Left"||e.key =="ArrowLeft"){
                    leftPressed = false;
                }
            }

            // creates the ball
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle(){
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight,paddleWidth,paddleHeight);
                ctx.fillStyle = "#eeeeee"
                ctx.fill();
                ctx.closePath();
            }

            function drawBricks() 
            {
                for(var c=0; c<brickColumnCount; c++) {
                    for(var r=0; r<brickRowCount; r++) {
                        if(bricks[c][r].status==1){
                            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            //clears the canvas then draws the ball
            function draw() 
            {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();
                drawBricks();
                drawScore();
                collisionDetection();
                if(x +dx >canvas.width-ballRadius|| x + dx <ballRadius){
                    dx = -dx;
                }
                if(y+dy<ballRadius){
                    dy=-dy;
                }
                else if(y+dy>canvas.height-ballRadius)
                {
                    if(x>paddleX && x< paddleX +paddleWidth)
                    {
                        dy=-dy;
                        ballColor = "ffffff";
                    }
                    else
                    {
                        alert("GAME OVER\nYour Score="+score);
                        document.location.reload();
                        clearInterval(interval);
                    }
                }
                
                //moves paddle left and right
                if(rightPressed&& paddleX<canvas.width-paddleWidth)
                {
                    paddleX+=7;
                }
                else if(leftPressed&& paddleX>0)
                {
                    paddleX-=7;
                }
                
                x += dx;
                y += dy;

            }
        
            //calls the draw dunction every 10 millisecounds    
            var interval =setInterval(draw, 10);
        </script>
        
    </body>
</html>
