<!DOCTYPE html>
<html>
    <head>
        <title>breakout</title>
        <style>
            * {padding:0; margin: 0;}
            canvas {background: rgb(59, 59, 59);display:block;margin:0auto;}
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width="1080" height="720"></canvas>
      

 
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var ballRadius = 10;
            var ballColor = "ffffff";
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 2;
            var dy = -2;
            //creates paddle
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX =(canvas.width-paddleWidth)/2;
            //booleans made for creating controls
            var rightPressed = false;
            var leftPressed = false;
            var paddleSpeed = 7;
            var paddleColor ="ffffff";
            //create the bricks
            var brickRowCount =6;
            var brickColumnCount=12;
            var brickWidth = 75;
            var brickHeight = 20;
            var brickPadding=10;
            var brickOffsetTop=30;
            var brickOffsetLeft=30;
            var score =0;
            var lives =3;
            
            //load sounds
            var fxPop = new Audio("assets/sounds/pop.wav");
            var fxWall= new Audio("assets/sounds/wall.flac");
            var fxPaddle = new Audio("assets/sounds/paddle.wav");
            var fxLooseLife = new Audio("assets/sounds/looseLife.wav");
            var fxPowerUp = new Audio("assets/sounds/powerUp.wav");
          
             

            var bricks =[];
            for (var c=0; c<brickColumnCount; c++){
                bricks[c]=[];
                for(var r=0; r<brickRowCount; r++){
                    bricks[c][r]= {x:0,y:0,status:1};
                }
            }

            //gets a random number ,if it = 1 paddle grows
            function paddleGrow(){
                var randomNum =Math.floor(Math.random()*10);
                if (randomNum == 1)
                {
                    paddleWidth =paddleWidth+50;
                    fxPowerUp.play();               
                }
                else{
                    fxPop.play();
                }
            }

      

            

            //lisens for key being pressed and released    
            document.addEventListener("keydown",keyDownHandler,false);
            document.addEventListener("keyup",keyUpHandler,false);
            document.addEventListener("mousemove",mouseMoveHandler,false);

            function collisionDetection(){
                for(var c=0; c<brickColumnCount; c++){
                    for(var r=0; r<brickRowCount; r++){
                        var b= bricks[c][r];
                        if(b.status==1)
                        {
                            if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight){
                            dy=-dy;
                            b.status=0;
                            // ball changes color when it hits a block
                            ballColor="#88c288";
                            paddleGrow();
                            score++;
                            if(score == brickRowCount*brickColumnCount){
                                alert("YOU WIN, CONGRATULATIONS!\nYour Score="+score);
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

            function drawScore(){
                ctx.font ="16px Arial";
                ctx.fillStyle ="ffffff";
                ctx.fillText("Score:"+score,8,20);
            }

            function drawLives(){
                ctx.font ="16px Arial";
                ctx.fillStyle ="ssssss";
                ctx.fillText("Lives:"+lives,canvas.width-65,20);
            }
            //this sets the paddle to the mouses position then subtracts half the paddle to center it    
            function mouseMoveHandler (e){
                var relativeX=e.clientX - canvas.offsetLeft;
                if(relativeX > 0&& relativeX < canvas.width){
                    paddleX = relativeX - paddleWidth/2;
                }
            }

            // sets the booleans to true when key is pressed,let go.
            function keyDownHandler(e){
                if(e.key == "Right"||e.key =="ArrowRight"){
                    rightPressed =true;
                }
                else if(e.key =="Left"|| e.key == "ArrowLeft"){
                    leftPressed = true;
                }
            }

            function keyUpHandler(e){
                if(e.key == "Right"||e.key =="ArrowRight"){
                    rightPressed =false;
                }
                else if(e.key =="Left"||e.key =="ArrowLeft"){
                    leftPressed = false;
                }
            }

            // creates the ball
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle(){
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight,paddleWidth,paddleHeight);
                ctx.fillStyle = paddleColor
                ctx.fill();
                ctx.closePath();
            }

            function drawBricks() 
            {
                for(var c=0; c<brickColumnCount; c++) {
                    for(var r=0; r<brickRowCount; r++) {
                        if(bricks[c][r].status==1){
                            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            //clears the canvas then draws the ball
            function draw() 
            {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                drawLives();
                collisionDetection();

                if(x +dx >canvas.width-ballRadius|| x + dx <ballRadius){
                    dx = -dx;
                    fxWall.play();
                }
                if(y+dy<ballRadius){
                    dy=-dy;
                }
                else if(y+dy>canvas.height-ballRadius)
                {
                    if(x>paddleX && x< paddleX +paddleWidth)
                    {
                        if (x<paddleX+paddleWidth/2){
                            dy=-dy;
                            dx=-2;
                            fxWall.play();
                        }
                        if(x>paddleX+paddleWidth/2){
                            dy=-dy;
                            dx=2;
                            fxPowerUp.play();

                        }
                    
                        
                        
                        ballColor = "ffffff";
                        //fxPaddle.play();
                    }
                    else
                    {
                        lives--;
                        paddleWidth=75;
                        if(!lives){
                        alert("GAME OVER\nYour Score="+score);
                        document.location.reload();
                        
                        }
                        else {
                            fxLooseLife.play();
                            x = canvas.width/2;
                            y = canvas.height-30;
                            dx = 2;
                            dy= -2;
                            paddleX = (canvas.width-paddleWidth)/2;
                        }
                        
                    }
                }
                
                //moves paddle left and right
                if(rightPressed&& paddleX<canvas.width-paddleWidth)
                {
                    paddleX+=7;
                }
                else if(leftPressed&& paddleX>0)
                {
                    paddleX-=7;
                }
                
                x += dx;
                y += dy;
                requestAnimationFrame(draw);

            }   
            draw();
        </script>
        
    </body>
</html>
