<html>

<head>
    <title>Platform Panic - Version 1</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="parent_container">
        <div id="score" class="ui">Score...</div>
        <div id="objectives" class="ui">Objectives here</div>
        <div id="toast" class="ui">Press Enter</div>
        <div id="countdown" class="ui">Let's Play!</div>
        <div id="pickup-value" class="ui">25</div>
        <canvas id="main_canvas" width="1024" height="768"></canvas>
    </div>
    <!---------------------------- Assets ---------------------------->
    <!-- Load the audio assets -->
    <!-- NAME, URL, ACCESSED DEC 2020-->
    <audio preload="auto" id="coin_pickup" src="assets/sounds/coin_pickup.mp3"></audio>
    <audio preload="auto" id="gameover" src="assets/sounds/gameover.wav"></audio>
    <audio preload="auto" id="gunshot" src="assets/sounds/gunshot.wav"></audio>
    <audio preload="auto" id="background" src="assets/sounds/background.mp3"></audio>

    <!-- Load the texture assets -->
    <!-- NAME, URL, ACCESSED DEC 2020-->
    <img id="spritesheet_main" src="assets/images/spritesheet_main.png" style="display: none" />
  
    <!---------------------------- Engine ---------------------------->

    <!-- JS files are included in the order of dependency -->
    <script src="../../Engine/Types/Rect.js"></script>
    <script src="../../Engine/Types/Vector2.js"></script>
    <script src="../../Engine/Types/Transform2D.js"></script>
    <script src="../../Engine/Constants/Constants.js"></script>
    <script src="../../Engine/Time/GameTime.js"></script>
    <script src="../../Engine/Utilities/GDUtilities.js"></script>

    <script src="../../Engine/Controllers/Controller.js"></script>

    <script src="../../Engine/Actors/Actor2D.js"></script>
    <script src="../../Engine/Artists/Artist.js"></script>
    <script src="../../Engine/Artists/SpriteArtist.js"></script>
    <script src="../../Engine/Artists/AnimatedSpriteArtist.js"></script>
    <script src="../../Engine/Actors/Sprite.js"></script>

    <script src="../../Engine/Managers/KeyboardManager.js"></script>
    <script src="../../Engine/Managers/SoundManager.js"></script>
    <script src="../../Engine/Managers/ObjectManager.js"></script>

    <script src="../../Engine/Dictionary/AssetDictionary.js"></script>

    <!-------------------------- Game-specific -------------------------->

    <!-- JS files are included in the order of dependency -->
    <script src="js/Constants/GameConstants.js"></script>
    <script src="js/Controllers/PlayerController.js"></script>
    <script src="js/Controllers/PatrolController.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
